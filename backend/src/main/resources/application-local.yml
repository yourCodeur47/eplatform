# ============================================================================
# Configuration Spring Boot - Environnement LOCAL (Développement)
# ============================================================================

spring:
  # ========== DataSource Configuration ==========
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:eplatform_db}
    username: ${DB_USERNAME:eplatform_user}
    password: ${DB_PASSWORD:eplatform_password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1200000
      pool-name: EplatformHikariPool

  # ========== JPA / Hibernate ==========
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none  # Utiliser Liquibase uniquement
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        generate_statistics: false

  # ========== Redis Configuration ==========
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      database: ${REDIS_DATABASE:0}
      timeout: 60000
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 2
          max-wait: -1ms

  # ========== Mail Configuration (MailHog pour développement) ==========
  mail:
    host: ${MAIL_HOST:localhost}
    port: ${MAIL_PORT:1025}
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false

  # ========== DevTools ==========
  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true

# ============================================================================
# Application Configuration - Local
# ============================================================================
app:
  # ========== File Storage - MinIO Local ==========
  storage:
    type: minio
    minio:
      endpoint: ${MINIO_ENDPOINT:http://localhost:9000}
      access-key: ${MINIO_ACCESS_KEY:minioadmin}
      secret-key: ${MINIO_SECRET_KEY:minioadmin}
      bucket-name: ${MINIO_BUCKET:eplatform-files}

  # ========== CORS - Accept localhost frontend ==========
  cors:
    allowed-origins: http://localhost:4200,http://127.0.0.1:4200

# ============================================================================
# Logging Configuration - DEBUG pour développement
# ============================================================================
logging:
  level:
    root: INFO
    com.eplatform: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.cache: DEBUG
  file:
    name: logs/eplatform-local.log
  pattern:
    console: "%clr(%d{yyyy-MM-dd HH:mm:ss}){faint} %clr(${LOG_LEVEL_PATTERN:-%5p}) %clr(${PID:- }){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n${LOG_EXCEPTION_CONVERSION_WORD:%wEx}"

# ============================================================================
# Actuator - Full exposure en développement
# ============================================================================
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

# ============================================================================
# SpringDoc OpenAPI - Activé en développement
# ============================================================================
springdoc:
  swagger-ui:
    enabled: true
  api-docs:
    enabled: true
