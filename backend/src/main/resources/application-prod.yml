# ============================================================================
# Configuration Spring Boot - Environnement PRODUCTION
# ============================================================================

spring:
  # ========== DataSource Configuration ==========
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}?ssl=true&sslmode=require
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 50
      minimum-idle: 20
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      pool-name: EplatformHikariPool-Prod
      leak-detection-threshold: 60000

  # ========== JPA / Hibernate ==========
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: false
        use_sql_comments: false
        generate_statistics: false
        jdbc:
          batch_size: 30
        cache:
          use_second_level_cache: true
          use_query_cache: true
          region:
            factory_class: org.hibernate.cache.jcache.JCacheRegionFactory

  # ========== Redis Configuration ==========
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      password: ${REDIS_PASSWORD}
      database: ${REDIS_DATABASE:0}
      timeout: 60000
      ssl:
        enabled: ${REDIS_SSL_ENABLED:true}
      lettuce:
        pool:
          max-active: 32
          max-idle: 16
          min-idle: 8
          max-wait: 2000ms
        cluster:
          refresh:
            adaptive: true
            period: 30s

  # ========== Mail Configuration ==========
  mail:
    host: ${MAIL_HOST}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          ssl:
            trust: ${MAIL_HOST}
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

# ============================================================================
# Application Configuration - Production
# ============================================================================
app:
  # ========== JWT Configuration ==========
  jwt:
    secret: ${JWT_SECRET}
    access-token-expiration: 3600000      # 1 hour
    refresh-token-expiration: 604800000   # 7 days

  # ========== File Storage ==========
  storage:
    type: ${STORAGE_TYPE:s3}
    s3:
      endpoint: ${S3_ENDPOINT}
      region: ${S3_REGION}
      access-key: ${S3_ACCESS_KEY}
      secret-key: ${S3_SECRET_KEY}
      bucket-name: ${S3_BUCKET}
    minio:
      endpoint: ${MINIO_ENDPOINT}
      access-key: ${MINIO_ACCESS_KEY}
      secret-key: ${MINIO_SECRET_KEY}
      bucket-name: ${MINIO_BUCKET}

  # ========== CORS ==========
  cors:
    allowed-origins: ${CORS_ORIGINS}

  # ========== Security ==========
  security:
    rate-limit:
      enabled: true
      requests-per-minute: 120

# ============================================================================
# Server Configuration
# ============================================================================
server:
  port: ${SERVER_PORT:8080}
  shutdown: graceful
  compression:
    enabled: true
  error:
    include-stacktrace: never
    include-exception: false
    include-message: always
  tomcat:
    threads:
      max: 200
      min-spare: 20
    max-connections: 10000
    accept-count: 100

# ============================================================================
# Logging Configuration - Production (WARN level)
# ============================================================================
logging:
  level:
    root: WARN
    com.eplatform: INFO
    org.springframework.web: WARN
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
  file:
    name: /var/log/eplatform/eplatform-production.log
    max-size: 100MB
    max-history: 90
    total-size-cap: 10GB
  pattern:
    console: '{"time":"%d{yyyy-MM-dd HH:mm:ss.SSS}","level":"%level","thread":"%thread","logger":"%logger","message":"%message"}%n'
    file: '{"time":"%d{yyyy-MM-dd HH:mm:ss.SSS}","level":"%level","thread":"%thread","logger":"%logger","message":"%message","exception":"%exception{full}"}%n'

# ============================================================================
# Actuator Configuration - Restricted in Production
# ============================================================================
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
        step: 1m
    tags:
      application: ${spring.application.name}
      environment: production
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

# ============================================================================
# SpringDoc OpenAPI - DISABLED in Production (Security)
# ============================================================================
springdoc:
  swagger-ui:
    enabled: false
  api-docs:
    enabled: false
