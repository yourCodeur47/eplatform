# SonarCloud Configuration for E-Platform
# https://docs.sonarcloud.io/advanced-setup/analysis-parameters/

# Project identification
sonar.projectKey=eplatform
sonar.projectName=E-Platform
sonar.projectVersion=0.1.0

# Source code
sonar.sources=backend/src/main/java
sonar.tests=backend/src/test/java

# Java specific
sonar.java.source=21
sonar.java.binaries=backend/target/classes
sonar.java.test.binaries=backend/target/test-classes
sonar.java.libraries=backend/target/**/*.jar

# Coverage
sonar.coverage.jacoco.xmlReportPaths=backend/target/site/jacoco/jacoco.xml
sonar.junit.reportPaths=backend/target/surefire-reports

# Exclusions
sonar.exclusions=\
  **/*Application.java,\
  **/config/**,\
  **/entity/**,\
  **/dto/**,\
  **/model/**

sonar.coverage.exclusions=\
  **/*Application.java,\
  **/config/**,\
  **/entity/**,\
  **/dto/**,\
  **/model/**,\
  **/exception/**

# Test exclusions
sonar.test.exclusions=\
  **/test/**

# Duplication exclusions
sonar.cpd.exclusions=\
  **/entity/**,\
  **/dto/**,\
  **/model/**

# Encoding
sonar.sourceEncoding=UTF-8

# Links
sonar.links.homepage=https://github.com/VOTRE_USERNAME/eplatform
sonar.links.ci=https://github.com/VOTRE_USERNAME/eplatform/actions
sonar.links.issue=https://github.com/VOTRE_USERNAME/eplatform/issues
sonar.links.scm=https://github.com/VOTRE_USERNAME/eplatform

# Analysis mode
sonar.qualitygate.wait=false

